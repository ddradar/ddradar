type Song @model {
  id: ID
  name: String!
  nameKana: String!
  nameIndex: Int!
  artist: String!
  series: String!
  minBPM: Int
  maxBPM: Int
  charts: [StepChart!]!
  skillAttackId: Int
  deleted: Boolean
}

type StepChart {
  playStyle: Int!
  difficulty: Int!
  level: Int!
  notes: Int!
  freezeArrow: Int!
  shockArrow: Int!
  stream: Int!
  voltage: Int!
  air: Int!
  freeze: Int!
  chaos: Int!
}

type Course @model {
  id: ID
  name: String!
  nameKana: String!
  nameIndex: Int!
  series: String!
  minBPM: Int
  maxBPM: Int
  charts: [CourseChart!]!
  deleted: Boolean
}

type CourseChart {
  playStyle: Int!
  difficulty: Int!
  level: Int!
  notes: Int!
  freezeArrow: Int!
  shockArrow: Int!
  order: [CourseOrder!]!
}

type CourseOrder {
  songId: String!
  songName: String!
  playStyle: Int!
  difficulty: Int!
  level: Int!
}

type Notification @model {
  id: ID
  sender: String!
  pinned: Boolean!
  type: String!
  icon: String!
  title: String!
  body: String!
  timeStamp: Int!
}
