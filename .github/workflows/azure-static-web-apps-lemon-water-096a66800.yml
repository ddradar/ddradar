name: staging

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'functions/**'
      - '**.md'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'functions/**'
      - '**.md'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event.action != 'closed' && !contains(github.actor, '[bot]'))
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_WATER_096A66800 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # see: https://aka.ms/swaworkflowconfig
          app_location: '/client'
          api_location: 'api'
          app_artifact_location: 'dist'
          routes_location: '/'
        env:
          API_URL: '/'
          APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY_STAGING }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_WATER_096A66800 }}
          action: 'close'
