name: production

on:
  release:
    types: [published]

env:
  NODE_VERSION: 14

jobs:
  deploy-swa:
    if: github.event.release.prerelease == false
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-20.04
    environment:
      name: Production
      url: https://www.ddradar.app/

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          API_URL: /
          APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}
          SONGS_API_URL: https://api.ddradar.app/api/v1/songs

      - name: Prepare to build @ddradar/api on Oryx
        run: |
          echo "@ddradar:registry=https://npm.pkg.github.com/" > api/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> api/.npmrc
          cp yarn.lock api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          config_file_location: /
          app_location: web-app/
          api_location: .output/server
          output_location: .output/public
          skip_app_build: true
          skip_api_build: true
