name: Node.js CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js 12
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 12
          cache: yarn

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: yarn lint

  test:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js 12
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 12
          cache: yarn

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test --colors

      - name: Report Code Coverage to codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          files: ./api/coverage/coverage-final.json,./client/coverage/coverage-final.json,./core/coverage/coverage-final.json,./db/coverage/coverage-final.json,./functions/coverage/coverage-final.json

  deploy-gpr:
    name: Deploy to GitHub Packages
    if: github.event_name == 'push'
    needs: [lint, test]
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js 12
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 12
          cache: yarn
          registry-url: 'https://npm.pkg.github.com'

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: Publish @ddradar/core to GitHub Packages
        run: |
          yarn can-npm-publish --verbose && yarn publish || echo "Does not publish"
        working-directory: core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @ddradar/db to GitHub Packages
        run: |
          yarn can-npm-publish --verbose && yarn publish || echo "Does not publish"
        working-directory: db
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-func:
    name: Deploy to Azure Functions
    if: github.event_name == 'push'
    needs: [lint, test]
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js 12
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 12
          cache: yarn

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Dependent Packages
        run: |
          yarn workspace @ddradar/core build
          yarn workspace @ddradar/db build

      - name: Build
        run: |
          yarn workspace @ddradar/functions build

      - name: Remove DevDependencies
        run: |
          cp yarn.lock functions
          yarn workspace @ddradar/functions install --production

      - name: Publish @ddradar/functions to Azure Functions
        uses: Azure/functions-action@v1.4.4
        with:
          app-name: ddradar-staging
          package: ./functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
          respect-funcignore: true
