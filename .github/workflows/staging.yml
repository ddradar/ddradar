name: staging

on:
  push:
    branches:
      - master
    paths-ignore:
      - docs/**
      - functions/**
      - scripts/**
      - '**.md'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
      - ready_for_review
      - converted_to_draft
    branches:
      - master
    paths-ignore:
      - docs/**
      - functions/**
      - scripts/**
      - '**.md'

env:
  NODE_VERSION: 14

jobs:
  build:
    name: Build
    if: github.event_name == 'push' || (github.event.action != 'closed' && github.event.action != 'converted_to_draft')
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          API_URL: /
          APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}
          SONGS_API_URL: https://api.ddradar.app/api/v1/songs

      - name: Upload Artifact
        if: (!contains(github.actor, '[bot]')) && (github.event_name == 'push' || !github.event.pull_request.draft)
        uses: actions/upload-artifact@v3.0.0
        with:
          name: web-app
          path: web-app/.output

  deploy-swa:
    name: Deploy to Azure Static Web Apps
    needs: [build]
    if: (!contains(github.actor, '[bot]')) && (github.event_name == 'push' || !github.event.pull_request.draft)
    runs-on: ubuntu-20.04
    environment:
      name: Staging
      url: ${{ steps.swa-deploy.outputs.static_web_app_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Download Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: web-app
          path: web-app/.output

      - name: Deploy
        id: swa-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          config_file_location: /
          app_location: web-app/
          api_location: .output/server
          output_location: .output/public
          skip_app_build: true
          skip_api_build: true

  close:
    name: Close Staging Environment
    if: github.event_name == 'pull_request' && (github.event.action == 'closed' || github.event.action == 'converted_to_draft')
    runs-on: ubuntu-20.04

    steps:
      - name: Close Staging Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
