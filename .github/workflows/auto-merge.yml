name: Auto merge PRs on approval

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: read

jobs:
  auto-merge:
    name: Auto merge
    if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
    runs-on: ubuntu-slim
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Check reviewer
        id: check_member
        run: |
          if gh api orgs/$ORGANIZATION/members/$REVIEWER --silent; then
            echo "is_member=true" >> $GITHUB_OUTPUT
          else
            echo "is_member=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          REVIEWER: ${{ github.event.review.user.login }}
          ORGANIZATION: ${{ github.repository_owner }}

      - name: Send LGTM image
        if: steps.check_member.outputs.is_member == 'true'
        run: gh pr comment "$PR_URL" --body "$LGTM_BODY"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          LGTM_BODY: '![LGTM](${{ vars.LGTM_IMAGE_URI }})'
      - name: Enable Auto merge
        if: steps.check_member.outputs.is_member == 'true'
        run: gh pr merge "$PR_URL" --auto --squash
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_URL: ${{ github.event.pull_request.html_url }}
