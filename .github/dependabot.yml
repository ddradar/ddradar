# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # GitHub Actions (/.github/workflows/*.yml)
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: '19:00'
      timezone: Asia/Tokyo
    commit-message:
      prefix: ci
      include: scope
    milestone: 18
    labels:
      - 'dependabot:robot:'
    reviewers:
      - ddradar/developer

  # npm/yarn (/**/package.json)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: '18:00'
      timezone: Asia/Tokyo
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    milestone: 18
    labels:
      - 'dependabot:robot:'
    reviewers:
      - ddradar/developer
    open-pull-requests-limit: 10
